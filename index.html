<html>
	<head>
		<title>Scoop Lang</title>
		<script src="index.min.js" ></script>
	</head>
	<body>
		<div data-locale-source="true" class="c-layout__cell"><ul role="list" class="c-scooplang__row w-list-unstyled"><li class="c-scooplang__col">key</li><li class="c-scooplang__col">en</li><li class="c-scooplang__col">de</li></ul><ul role="list" class="c-scooplang__row w-list-unstyled"><li class="c-scooplang__col">key</li><li class="c-scooplang__col">df&lt;br&gt;df</li><li class="c-scooplang__col">dfdf</li></ul></div>
		
		<script type="text/javascript">
			scoopLangResources = {
						    en: {
						      common:  {
									        "key": "hello world"
									    }//require("../locales/de/common.json"),
						    },
						    de: {
						      common: {
								        "key": "hello welt"
								      }//require("../locales/en/common.json"),
						    },
						  };
		</script>
		<h1 data-locale-key="key">Scoop Lang Build 1.0.0</h1>
		<hr>
		<a href="#" data-locale-set="de">to de</a><br>
		<a href="#" data-locale-set="en">to en</a>
		<hr>
		<select data-locale-set>
			<option value="xx">xx</option>
			<option value="de">de</option>
			<option value="en">en</option>			
		</select>
	</body>
</html>
