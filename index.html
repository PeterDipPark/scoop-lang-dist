<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Scoop Lang</title>
	</head>
	<body>
		<script type="text/javascript">
			document.documentElement.style = "display: none;";
			window.onload = function() {
			    var head = document.getElementsByTagName("head")[0];
			    var script = document.createElement("script"); 
			    script.setAttribute("type", "text/javascript");
			    script.setAttribute("src", "index.min.js");
			    head.addEventListener("error", function(event) {
			        console.error("Script not loaded", event);
			        var source = document.querySelector("[data-locale-source]");
			        if (source!==null) {
			        	source.parentElement.removeChild(source);
			        }
			        document.documentElement.removeAttribute("style");
			    }, true);
			    head.appendChild(script); 
			}
		</script>
		<div data-locale-source>
			<ul>
				<li>key</li>
				<li>en</li>
				<li>de</li>
			</ul>
			<ul>
				<li>key</li>
				<li>Translate me!</li>
				<li>Ãœbersetze mich!</li>
			</ul>
		</div>
		<h1 data-locale-key="key">Translate me!</h1>
		<hr>
		<a href="#" data-locale-set="en">EN</a>
		<a href="#" data-locale-set="de">DE</a><br>		
		<hr>
		<select data-locale-set>
			<option value="en">EN</option>
			<option value="de">DE</option>			
		</select>
	</body>
</html>
